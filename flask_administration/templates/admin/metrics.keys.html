{% set active_page = 'event-keys' -%}
{% extends "admin/base.metrics.html" %}
{% block title %}Metrics - API Keys{% endblock title %}

{% block main %}
  <div class="row-fluid well">
    <h2>API Event Keys</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Key</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>…</td>
          <td>…</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row-fluid">
    <form class="well form-inline">
      <label>Generate Key: </label>
      <input type="text" class="span3" placeholder="Key name">
      <button type="submit" class="btn">Generate</button>
    </form>
    <script type="text/javascript" charset="utf-8">
      $.post('ajax/test.html', function(data) {
        $('.result').html(data);
      });
    </script>
{% endblock main %}
